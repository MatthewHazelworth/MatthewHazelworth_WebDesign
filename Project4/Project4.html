<!DOCTYPE html>
<html>
	<head>
		<title>Final Project</title>
		<link rel="stylesheet" href="style.css" />
		
		
	<link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Montserrat|Poppins|Monoton|Notable|" rel="stylesheet">
	</head>
	
	<body>
		<div class="title">
				<h1>World of Music</h1>
				<h2>The place where music comes to life</h2>
				<div class="menu" onclick="myFunction(this)">
					<div class="bar1"></div>
					<div class="bar2"></div>
					<div class="bar3"></div>
				</div>
				<div class="hamburger">
						<div class="about">about</div>
						<div class="guitars">guitars</div>
						<div class="drums">drums</div>
						<div class="pianos">pianos</div>
						<div class="mics">mics</div>
				</div>
		</div>
		<div class="bodyFrame">
			<div class="guitar">GUITARS
				<div class="guitarIcon">
					<img src="images/guitarLogo.png" style="width:450px;height:450px;" /img>
				</div>
			</div>			
				
			<div class="drum">DRUMS
				<div class="drumIcon"></div>
			</div>			
				
			<div class="piano">PIANOS
				<div class="pianoIcon"></div>
			</div>

			<div class="mic">MICS
				<div class="micIcon"></div>
			</div>	
		</div>
		<script 
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous">
		</script>
		
		<script>
			function myFunction(x) 
			{
				x.classList.toggle("change");
			}
		</script>	
	</body>
</html>
